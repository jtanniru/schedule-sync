<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule Sync</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <link rel="icon" href="assets/images/logo-blue.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"

    <link rel="stylesheet" type="text/css" href="/css/calendar.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module" src="/js/authentication.js"></script>
    <script type="module" src="/js/calendar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          dayMaxEvents: true,
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          googleCalendarApiKey: "AIzaSyA_dnFhAlsnKF_C6h49PHKq4bTnfHjjbBQ",
          eventSources: [
            {
              googleCalendarId:
                "okmprlkvjph1ptr52fr3c142p4@group.calendar.google.com",
            },
          ],
        });
        calendar.render();
      });
    </script>
  </head>
