<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Sync</title>
    <script defer src="../js/meetings.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <link rel="stylesheet" href="../css/meetings.css">
    <link rel="icon" href="assets/images/logo-blue.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth-compat.js"></script>
    <script type="module" src="../js/authentication.js"></script>
  </head>

  <body>
    <div class="navbar">
      <a href="./calendar" id="myCalendar">My Calendar</a>
      <a href="./scheduling" id="scheduleMeeting">Schedule a Meeting</a>
      <img
        width="100px"
        height="74x"
        class="logo"
        src="../assets/images/logo-blue.png"
      />
      <a href="./meetings" id="myMeetings">My Meetings</a>
      <a href="./logout" id="logout">Logout</a>
    </div>

    <div id="title"> My Meetings </div>

        <!--Login and Create New Account Grid-->
        <div class="container">

            <!--Login and Create New Account Header Banner-->
            <div class="row">

                <!--Login Banner Column-->
                <div id="loginCol" class="col-sm border-right">
                    <br/>
                    <br/>
                    <div>
                    <h2 class="tentative-meetings-title">Tentative Meetings</h2>
                    </div>
                    <div class="card" id="card1">
                        <div id="entire-card" class="card-horizontal">
                            <div class="img-square-wrapper">

                                    <text font-size="3px" font-weight="bold" x="2" y="11" fill="black">Nov 18</text>
                                </svg> 
                            </div>
                            <div class="card-body">
                                    <div id="card-title" class="card-title"></div>
                                <br />
                                <div class="card-text">
                                    <div id="start-time">

                                    <div id="end-time">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="clock-icon" class="bi bi-alarm-fill" viewBox="0 0 16 16">
                                        <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/>

                                    <span id="end-time-title"></span></div>
                                    <div id="location">

                                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                        </svg>
                                        <span id="location-title"></span>
                                            <button id="tentativeButton1" type="button" class="btn btn-success">Accept</button>
                                            <button id="tentativeButton2" type="button" class="btn btn-danger">Decline</button>  
                                    </div>
                                    
                            </div>
                        </div>
                        </div>
                    </div>
                            <div id="next-card" class="last-card card-body">
                                <br />
                                <div id="card-body" class="card-body">
                                <div id="card-text" class="card-text">
                                </div>
                                </div>
                            </div>
                </div> <!--Col 1 end-->
            </div>

            <!--Create Account Banner Column-->
            <div id="createAccountCol" class="col-sm">
                    <br/>
                    <br/>
                    <div>
                    <h2 class="upcoming-meetings-title">Upcoming Meetings</h2></div>
                    <div class="card" id="card2">
                        <div id="entire-card" class="card-horizontal">
                            <div class="img-square-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="calendar-icon" class="bi bi-calendar-fill" viewBox="0 0 16 16">

                                    <text font-size="3px" font-weight="bold" x="2" y="11" fill="black">Nov 20</text>
                                </svg>
                            </div>
                            <div class="card-body">
                                    <div id="upcoming-card-title" class="card-title"></div>
                                <br />
                                <div class="card-text">
                                    <div id="start-time">

                                    </div>

                            </div>
                        </div>
                        </div>
                    </div>

                    
                            
                                <br />
                                <div class="card-text">

                            
                        
            </div>
        </div>

                <div class="footer">
                    <style>
                        .heart {
                            color: #e25555;
                        }
                    </style>
                    <p>Made with <span class="heart">♥</span> in Amherst, MA</p>
