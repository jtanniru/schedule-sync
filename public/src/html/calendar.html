<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule Sync</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <link rel="icon" href="/assets/images/logo-blue.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' />
    <link rel="stylesheet" type="text/css" href="/src/css/calendar.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth-compat.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script type="module" src="/src/js/authentication.js"></script>
    <script type="module" src="/src/js/calendar.js"></script>
    <script>

      document.addEventListener("DOMContentLoaded", function () {
  var calendarEl = document.getElementById("calendar");

  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: "dayGridMonth,timeGridWeek,timeGridDay",
    },
    events: [
      {
        title: "All Day Event",
        start: "2021-11-01",
      },
      {
        title: "Long Event",
        start: "2021-11-07",
        end: "2021-11-10",
      },
      {
        groupId: "999",
        title: "Repeating Event",
        start: "2021-11-09T16:00:00",
      },
      {
        groupId: "999",
        title: "Repeating Event",
        start: "2021-11-16T16:00:00",
      },
      {
        title: "Conference",
        start: "2021-11-11",
        end: "2021-11-13",
      },
      {
        title: "Meeting",
        start: "2021-11-12T10:30:00",
        end: "2021-11-12T12:30:00",
      },
      {
        title: "Lunch",
        start: "2021-11-12T12:00:00",
      },
      {
        title: "Meeting",
        start: "2021-11-12T14:30:00",
      },
      {
        title: "Birthday Party",
        start: "2021-11-13T07:00:00",
      },
      {
        title: "Click for Google",
        url: "http://google.com/",
        start: "2021-11-28",
      },
    ],
  });

  calendar.render();
});

    </script>
  </head>

  <body>
    <div class="navbar">
      <a href="calendar.html" id="uploadCalendar">Upload Calendar</a>
      <a href="scheduling.html" id="scheduleMeeting">Schedule a Meeting</a>
      <img width="100px" height="74x" class="logo" src="../../assets/images/logo-blue.png" />
      <a href="meetings.html" id="myMeetings">My Meetings</a>
      <a type="button" id="logout">Log Out</button>
    </div>

    <div id='calendar'></div>
    
    <div class="footer">
      <style>
        .heart {
          color: #e25555;
        }
      </style>
      <p>Made with <span class="heart">â™¥</span> in Amherst, MA</p>

</html>
