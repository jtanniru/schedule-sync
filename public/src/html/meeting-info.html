<!DOCTYPE html>
<html lang="en">

<head>
  <title>Schedule Sync</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
  <link rel="icon" href="images/logo-blue.png" type="image/png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/meeting-info.css" />
</head>

<body>
  <div class="navbar">
    <a href="calendar.html" id="uploadCalendar">Upload Calendar</a>
    <a href="scheduling.html" id="scheduleMeeting">Schedule a Meeting</a>
    <img width="100px" height="74x" class="logo" src="../../assets/images/logo-blue.png" />
    <a href="meetings.html" id="myMeetings">My Meetings</a>
    <a type="button" id="logout">Log Out</button>
  </div>


  <h2 id="title">Meeting Title</h2>

  <div class="container">

    <div class="card" id="card1">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" id="calendar-icon"
            class="bi bi-calendar-fill" viewBox="0 0 16 16">
            <path
              d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
          </svg>
        </div>
        <div>
          <h2 class="card-title">Date</h2>
          <div class="card-text">
            November 9th, 2021
          </div>
        </div>
      </div>
    </div>

    <div class="card" id="card1">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-alarm-fill" viewBox="0 0 16 16">
            <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/>
          </svg>
        </div>
        <div>
          <h2 class="card-title">Start Time</h2>
          <div class="card-text">
            9:00 AM
          </div>
        </div>
      </div>
    </div>

    <div class="card" id="card1">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-alarm-fill" viewBox="0 0 16 16">
            <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/>
          </svg>
        </div>
        <div>
          <h2 class="card-title">End Time</h2>
          <div class="card-text">
            10:00 AM
          </div>
        </div>
      </div>
    </div>

    <div class="card" id="card1">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-clock-fill"
            viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
          </svg>
        </div>
        <div>
          <h2 class="card-title">Time Zone</h2>
          <div class="card-text">
            EST
          </div>
        </div>
      </div>
    </div>
    
    <div class="card" id="card1">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        </div>
        <div>
          <h2 class="card-title">Attendee Number</h2>
          <div class="card-text">
            10
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="footer">
    <style>
      .heart {
        color: #e25555;
      }
    </style>
    <p>Made with <span class="heart">â™¥</span> in Amherst, MA</p>
  </div>
</body>

</html>
