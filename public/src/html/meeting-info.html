<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule Sync</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <link rel="icon" href="/assets/images/logo-blue.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/meeting-info.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth-compat.js"></script>
    <script src="/js/moment.min.js"></script>
    <script type="module" src="../js/authentication.js"></script>
    <script type="module" src="../js/meeting-info.js"></script>
  </head> 

<body>
  <div class="navbar">      
    <a href="calendar.html" id="uploadCalendar">Upload Calendar</a>
    <a href="scheduling.html" id="scheduleMeeting">Schedule a Meeting</a>
    <img width="100px" height="74x" class="logo" src="../../assets/images/logo-blue.png" />
    <a href="meetings.html" id="myMeetings">My Meetings</a>
    <a type="button" id="logout">Log Out</button>
  </div>


  <h2 id="title">Meeting Title</h2>

  <div class="container">
    <div class="card">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" id="calendar-icon"
            class="bi bi-calendar-fill" viewBox="0 0 16 16">
            <path
              d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
          </svg>
        </div>
        <div>
          <h2 class="card-title">Date</h2>
          <div class="card-text" id="date"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-alarm-fill"
            viewBox="0 0 16 16">
            <path
              d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z" />
          </svg>
        </div>
        <div>
          <h2 class="card-title">Start Time</h2>
          <div class="card-text" id="start-time"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-alarm-fill"
            viewBox="0 0 16 16">
            <path
              d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z" />
          </svg>
        </div>
        <div>
          <h2 class="card-title">End Time</h2>
          <div class="card-text" id="end-time"></div>
        </div>
      </div>
    </div>

    <div class="card" id="time-zone">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-clock-fill"
            viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
          </svg>
        </div>
        <div>
          <h2 class="card-title">Time Zone</h2>
          <div class="card-text">
            EST
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-person-fill"
            viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
        </div>
        <div>
          <h2 class="card-title">Attendance</h2>
          <div class="card-text" id="attendee-number"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="large-card" id="location-info">
      <div class="card-horizontal">
        <div>
          <h2 class="large-card-title">Location/Zoom Link</h2>
          <div class="large-card-text" id="location"></div>
        </div>
      </div>
    </div>

    <!-- <div class="large-card" id="recurring-info">
      <div class="card-horizontal">
        <div>
          <h2 class="large-card-title">Recurring</h2>
          <div class="large-card-text">
            Yes/No
          </div>
        </div>
      </div>
    </div> -->
  </div>

  <div class="meeting-description-container">
    <div>
      <h3>
        Meeting Description
      </h3>
      <p class="description" id="description"></p>
    </div>

    <div class="line"></div>

    <div>
      <h3>
        Attendee List
      </h3>
      <div class="badge">
        <div class="badge-container" id="attendee-list">
          <div class="icons-container">
            <span class="badge rounded-pill bg-success">abc@gmail.com</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#28a745"
              class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
          </div>

          <div class="icons-container">
            <span class="badge rounded-pill bg-success">xyz@gmail.com</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#28a745"
              class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
          </div>
          
          <div class="icons-container">
            <span class="badge rounded-pill bg-warning text-dark">abc@gmail.com</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#ffc107" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
            </svg>
          </div>
          
          <div class="icons-container">
            <span class="badge rounded-pill bg-danger">xyz@gmail.com</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#dc3545" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Made with <span class="redheart">â™¥</span> in Amherst, MA</p>
  </div>
</body>

</html>
