<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedule Sync</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <link rel="icon" href="/assets/images/logo-blue.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/src/css/login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth-compat.js"></script>
    <script type="module" src="/src/js/authentication.js"></script>
  </head>

  <body>
    <div class="card">
      <div class="card-horizontal">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <div class="card-text">
            <p>Welcome to Schedule Sync!</p>
            <div>
              <img
                width="200px"
                id="logo"
                src="../../assets/images/logo.jpg"
                alt="Schedule Sync Logo"
                style="margin-bottom: 15px"
              />
            </div>
            <button id="login">
              <img src="/assets/images/btn_google_dark_normal_ios.svg" />Sign in
              with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
